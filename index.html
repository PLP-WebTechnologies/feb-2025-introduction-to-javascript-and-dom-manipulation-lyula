<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Dynamic Page</h1>
    </header>

    <main>
        <p id="dynamicText">This text will change dynamically.</p>
        <button id="styleButton">Change Style</button>
        <div id="elementContainer">
            <p>Initial paragraph.</p>
        </div>
        <button id="addElementButton">Add Element</button>
        <button id="removeElementButton">Remove Element</button>
    </main>

    <footer>
        <p>&copy; 2025 Dynamic Content Example</p>
    </footer>

    <script src="javascript/script.js"></script>
</body>
</html>
